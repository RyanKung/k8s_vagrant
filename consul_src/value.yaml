global:
  domain: consul
  datacenter: hashidc1
  image: "consul:1.7.0"
  namespace: consul

server:
  replicas: 1
  bootstrapExpect: 1
  storage: 1Gi
  storageClass: local-storage

client:
  enabled: true
  grpc: true

ui:
  enabled: true

connectInject:
  enabled: true
  imageEnvoy: envoyproxy/envoy:v1.13.1
  storage: 1Gi
  storageClass: local-storage
